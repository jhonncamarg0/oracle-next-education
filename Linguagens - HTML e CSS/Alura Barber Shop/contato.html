<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title> Barbearia Alura | Contato </title>
        <link href="./assets/img/razor.png" rel="icon">
        <link href="./assets/css/reset.css" rel="stylesheet">
        <link href="./assets/css/style.css" rel="stylesheet">
        <link href="https://fonts.googleapis.com" rel="preconnect">
        <link href="https://fonts.gstatic.com" rel="preconnect" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    </head>
    <body>
        <header>
            <div class="caixa">
                <h1><img src="./assets/img/logo.png" alt="Logo da Barbearia Alura"></h1>
                <nav>
                    <ul>
                        <li><a href="./index.html"> Home </a></li>
                        <li><a href="./produtos.html"> Produtos </a></li>
                        <li><a href="./contato.html"> Contato </a></li>
                    </ul>
                </nav>
            </div>
        </header>
        <main class="main">
            <form>
                <label for="nomesobrenome"> Nome e sobrenome: </label>
                <input id="nomesobrenome" type="text" placeholder="Digite seu nome e sobrenome" required class="input-padrao">
                <label for="email"> E-mail: </label>
                <input id="email" type="email" placeholder="seuemail@domínio.com" required class="input-padrao">
                <label for="telefone"> Telefone: </label>
                <input id="telefone" type="tel" placeholder="(XX) XXXXX-XXXX" required class="input-padrao">
                <label for="mensagem"> Mensagem: </label>
                <textarea id="mensagem" cols="70" rows="10" placeholder="Digite sua mensagem" required class="input-padrao"></textarea>
                <fieldset>
                    <legend> Como prefere o contato? </legend>
                    <label for="radio-email"><input id="radio-email" type="radio" name="contato" value="email"></radio> E-mail </label>
                    <label for="radio-telefone"><input id="radio-telefone" type="radio" name="contato" value="telefone"></radio> Telefone </label>
                    <label for="radio-whatsapp"><input id="radio-whatsapp" type="radio" name="contato" value="whatsapp" checked></radio> WhatsApp (recomendado) </label>
                </fieldset>
                <fieldset>
                    <legend> Qual período prefere ser atendido? </legend>
                    <select>
                        <option> Manhã </option>
                        <option> Tarde </option>
                        <option> Noite </option>
                    </select>
                </fieldset>
                <label for="enviar"><input type="checkbox" checked class="checkbox"> Gostaria de receber novos produtos por e-mail? </label>
                <input id="enviar" type="submit" value="Enviar mensagem" class="salvar">
            </form>
            <table>
                <thead>
                    <tr>
                        <th> Dia </th>
                        <th> Horário </th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td> Segunda-feira </td>
                        <td> 8h ~ 20h </td>
                    </tr>
                    <tr>
                        <td> Quarta-feira </td>
                        <td> 8h ~ 20h </td>
                    </tr>
                    <tr>
                        <td> Sexta-feira </td>
                        <td> 8h ~ 20h </td>
                    </tr>
                </tbody>
                <tfoot>
                </tfoot>
            </table>
        </main>
        <footer>
            <img src="./assets/img/copy.png" alt="Logo da Barbearia Alura">
            <p class="copyright"> &copy; Barbearia Alura </p>
        </footer>
    </body>
</html>
