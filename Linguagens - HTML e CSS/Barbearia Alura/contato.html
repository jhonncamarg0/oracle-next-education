<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <title> Contato </title>
        <link rel="stylesheet" href="./reset.css">
        <link rel="stylesheet" href="./style.css">
    </head>
    <body>
        <header>
            <div class="caixa">
            <h1><img src="./logo.png" alt="Logo da Barbearia Alura"></h1>
            <nav>
                <ul>
                    <li><a href="./index.html"> Home </a></li>
                    <li><a href="./produtos.html"> Produtos </a></li>
                    <li><a href="./contato.html"> Contato </a></li>
                </ul>
            </nav>
            </div>
        </header>
        <main>
            <form>
                <label for="nomesobrenome"> Nome e sobrenome: </label>
                <input type="text" id="nomesobrenome" class="input-padrao" required placeholder="Digite seu nome e sobrenome">
                <label for="email"> E-mail: </label>
                <input type="email" id="email" class="input-padrao" required placeholder="seuemail@domínio.com">
                <label for="telefone"> Telefone: </label>
                <input type="tel" id="telefone" class="input-padrao" required placeholder="(XX) XXXXX-XXXX">
                <label for="mensagem"> Mensagem: </label>
                <textarea cols="70" rows="10" id="mensagem" class="input-padrao" required placeholder="Digite sua mensagem"></textarea>
                <fieldset>
                    <legend> Como prefere o contato? </legend>
                    <label for="radio-email"><input type="radio" id="radio-email" name="contato" value="email"></radio> E-mail </label>
                    <label for="radio-telefone"><input type="radio" id="radio-telefone" name="contato" value="telefone"></radio> Telefone </label>
                    <label for="radio-whatsapp"><input type="radio" id="radio-whatsapp" name="contato" value="whatsapp" checked></radio> WhatsApp (recomendado) </label>
                </fieldset>
                <fieldset>
                    <legend> Qual período prefere ser atendido? </legend>
                    <select>
                        <option> Manhã </option>
                        <option> Tarde </option>
                        <option> Noite </option>
                    </select>
                </fieldset>
                <label for="enviar"><input type="checkbox" class="checkbox" checked> Gostaria de receber novos produtos por e-mail? </label>
                <input type="submit" id="enviar" class="salvar" value="Enviar mensagem">
            </form>
            <table>
                <thead>
                    <tr>
                        <th> Dia </th>
                        <th> Horário </th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td> Segunda-feira </td>
                        <td> 8h ~ 20h </td>
                    </tr>
                    <tr>
                        <td> Quarta-feira </td>
                        <td> 8h ~ 20h </td>
                    </tr>
                    <tr>
                        <td> Sexta-feira </td>
                        <td> 8h ~ 20h </td>
                    </tr>
                </tbody>
                <tfoot>
                </tfoot>
            </table>
        </main>
        <footer>
            <img src="./copy.png" alt="Logo da Barbearia Alura">
            <p class="copyright">&copy; Copyright Barbearia Alura - 2022 </p>
        </footer>
    </body>
</html>
