<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width">
        <title> Good Lock </title>
        <link href="./assets/img/logo.svg" rel="icon">
        <link href="./assets/css/reset.css" rel="stylesheet">
        <link href="./assets/css/style.css" rel="stylesheet">
        <link href="https://fonts.googleapis.com" rel="preconnect">
        <link href="https://fonts.gstatic.com" rel="preconnect" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Silkscreen&display=swap" rel="stylesheet">
        <link href="./node_modules/sweetalert2/dist/sweetalert2.min.css" rel="stylesheet">
    </head>
    <body>
        <header class="header">
            <section>
                <h1 class="titulo"><img src="./assets/img/logo.svg" alt="Logo da Alura"><div class="goodlock"> Good Lock - Criptografia e Descriptografia </div></h1>
            </section>
        </header>
        <main>
            <div class="textos">
                <section class="area_texto_entrada">
                    <textarea maxlength="742" id="texto_entrada" class="entrada_texto">Digite seu texto</textarea>
                    <label class="aviso_texto_entrada"> Apenas letras minúsculas e sem acento </label>
                </section>
                <section class="area_texto_saida">
                    <textarea maxlength="742" id="texto_saida" class="saida_texto"></textarea>
                    <button id="texto_copiar" class="copiar_texto"></button>
                    <div id="texto_aviso_saida" class="aviso_texto_saida">
                        <img src="./assets/img/background_image.svg" alt="Imagem de Fundo">
                        <h2> Nenhuma mensagem encontrada </h2>
                        <p> Digite um texto que você deseja criptografar ou descriptografar </p>
                    </div>
                </section>
            </div>
        </main>
        <footer class="footer">
            <section class="botoes">
                <button id="texto_criptografia" class="botao_criptografar"> Criptografar </button>
                <button id="texto_descriptografia" class="botao_descriptografar"> Descriptografar </button>
            </section>
            <section class="copyright">
                <p> &copy; Good Lock • Desenvolvido por Jhonatha Camargo </p>
            </section>
        </footer>
    </body>
    <script src="./assets/js/index.js"></script>
    <script src="./node_modules/sweetalert2/dist/sweetalert2.all.min.js"></script>
    <script src="./node_modules/sweetalert2/dist/sweetalert2.all.js"></script>
</html>
