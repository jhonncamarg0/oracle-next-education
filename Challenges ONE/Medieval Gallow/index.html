<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Medieval Gallow </title>
    <link rel="icon" href="./assets/logo.png">
    <link rel="stylesheet" href="./reset.css">
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=MedievalSharp&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./node_modules/sweetalert2/dist/sweetalert2.min.css">
</head>
<body>
    <header class="header">

        <section>
            <h1 class="titulo"><img class="logo" src="./assets/logo.png" alt="Logo de uma Forca"><div class="medievalgallow"> Lost Medieval Gallow </div></h1>
            <p class="regras">
                • Sem letras minúsculas<br>
                • Sem letras com acentos<br>
                • Sem caracteres especiais<br>
            </p>
        </section>

    </header>

    <main>

        <div id="inicial_pagina" class="pagina_inicial">

            <section class="botoes_inicial">
                <button id="jogo_botao" class="botao_inicial"> Iniciar jogo </button>
                <button id="palavra_botao" class="botao_inicial"> Adicionar nova palavra </button>
            </section>

        </div>

        <div id="palavra_pagina" class="pagina_palavra">

            <section class="texto_palavra">
                <textarea maxlength="10" class="caixa_texto_palavra">Digite sua palavra secreta!</textarea>
                <p class="regras_palavra">
                    • Máximo de 10 letras<br>
                    • Máximo de 10 palavras por sessão
                </p>
            </section>

            <section class="botoes_palavra">
                <button id="salvar_botao" class="botao_palavra">  Salvar e começar </button>
                <button id="cancelar_botao" class="botao_palavra">  Cancelar </button>
            </section>

        </div>

        <div id="forca_pagina" class="pagina_forca">

            <section class="forca">
                <canvas class="forca_desenho"></canvas>
            </section>

            <section class="palavra_forca">

                <div class="letras_certas">
                </div>

                <canvas class="letras_certas_desenho"></canvas>

                <div class="letras_erradas">
                </div>

            </section>

            <section class="botoes_forca">
                <button id="novo_jogo_botao" class="botao_forca"> Novo jogo </button>
                <button id="desistir_botao" class="botao_forca"> Desistir </button>
            </section>

        </div>

    </main>

    <footer class="footer">

        <section class="copyright">
            <p>&copy; Medieval Gallow - Desenvolvido por Jhonatha Camargo </p>
        </section>

    </footer>
</body>
<script src="./index.js"></script>
<script src="./node_modules/sweetalert2/dist/sweetalert2.all.min.js"></script>
<script src="./node_modules/sweetalert2/dist/sweetalert2.all.js"></script>
</html>
